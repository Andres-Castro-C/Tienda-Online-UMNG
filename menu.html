<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu </title>
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    
</head>
<body>
    <header class="inicio">
       
        <div class="contenedor-Principal">
            <div class="fomulario-InicioSeccion">
                <div  class="fomulario-InicioSeccion">
                <div class="botton">
                    <button id="pos-Inicio" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"> Iniciar Secion </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Regsitro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form class="formulario"> 
                            <p type="Correo">
                                <input type="email"> </input>
                            </p>
                            <p type="Clave">
                            <input type="password"> </input> 
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Iniciar seccion </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <nav class="navegacion">
                <a href="/"> Hombres </a>
                <a href="/"> Mujeres </a>
                <a href="/"> Accesorios </a>
            </nav>
            <div class="botton">
                <button>
                    <img src="./img/Search.svg" alt="Buscador">
                </button>
            </div>
            <div class="botton">
                <button>
                    <img src="./img/carrito.png" alt="carrito">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
