<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oline UMNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="inicio">
        <div class="contenedor-Principal">
            <div class="botton">
                <button id="pos-Inicio"> Iniciar Secion </button>
            </div>
            <nav class="navegacion">
                <a href="/"> Hombres </a>
                <a href="/"> Mujeres </a>
                <a href="/"> Accesorios </a>
            </nav>
            <div class="botton">
                <button>
                    <img src="./img/Search.svg" alt="Buscador">
                </button>
            </div>
            <div class="botton">
                <button>
                    <img src="./img/carrito.png" alt="carrito">
                </button>
            </div>
        </div>
    </header>

    <section class="secuencia-Inicio">
        <div class="ord-Inicio">
            <h2>Tu Tienda <br>Oline UMNG</h2> 
            <img src="/img/deportes.png" alt="Equipo Deportivo">
         </div>
    </section>

    <main>
        <h2 class="textoColeccion"> Coleccion </h2>
        <div class="main">
            <div class="cajaProducto cajaSudadera">
                <img class="imagenSudaderas" src="/img/sudadera.png" alt="sudadera">
                <div class="aliSudaderas">
                    <h3>Suderas</h3>
                    <div class="botton">
                        <button>
                            <img src="./img/carrito.png" alt="carrito">
                        </button>
                    </div>
                </div>
            </div>

            <div class="cajaProducto">
                <img class="imagenBuzo" src="img/saco.png" alt="saco">
                <div class="aliniarIconos">
                    <h3> Buzo </h3>
                    <div class="botton">
                        <button>
                            <img src="./img/carrito.png" alt="carrito">
                        </button>
                    </div>
                </div>
            </div>
            

            <div class="cajaProducto cajaAcce">
                <img class="imagenAces" src="/img/maleta.png" alt="maleta">
                <div class="aliAcc">
                    <h3> Accesorios </h3>
                    <div class="botton">
                        <button>
                            <img src="./img/carrito.png" alt="carrito">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav>
            <a href="/"> Acerca de Nosotros </a>
            <a href="/"> Preguntas Frecuentes </a>
        </nav>
    </footer>
</body>
</html>
